databaseChangeLog:
  - changeSet:
      id: 1
      author: Hubert
      changes:
        - createTable:
            tableName: PHONE
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: COLOR
                  type: varchar(50)
              - column:
                  name: BATTERY_CAPACITY
                  type: int
              - column:
                  name: ADDITIONAL_ACCESSORIES
                  type: varchar(255)
